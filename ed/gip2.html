<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <style>
        .btn {
            padding: 90px;
            border: 0px;
        }
    </style>
    <script>
    $(function() {
        $( "#slider-range-max" ).slider({
                range: "max",
                min: 0,
                max: 100,
                value: 0,
                slide: function( event, ui ) {
                    $( "#amount" ).val( ui.value );
                    $("button").each(function() {
                        if($(this).val() < ui.value) {
                            $(this).attr("disabled", "disabled");
                        } else {
                            $(this).removeAttr("disabled");
                        }
                    });
                }
        });
        $( "#amount" ).val( $( "#slider-range-max" ).slider( "value" ) );
        $("button").on("click", function() {
            $( "#amount" ).val( $(this).val() );
            $("#slider-range-max").slider("value", $(this).val());
        });
    });
</script>
</head>
<body>
    <div class="container">
        <p>
        <label for="amount">Women representation %: </label>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slider-range-max"></div>
        <div class="buttons">
            <button class="btn btn-default btn-lg" value="2">Andhra Pradesh</button>
            <button class="btn btn-default btn-lg" value="20">Arunachal Pradesh</button>
