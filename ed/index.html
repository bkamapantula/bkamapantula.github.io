<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <div class="chart"></div>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script>
    // set svg width and height
    var width = 560,
        height = 360;

    // creates svg element
    var svg = d3.select(".chart")
                .append("svg")
                  .attr("width", width)
                  .attr("height", height);
    </script>
</body>
