    <script>
      $(function() {
        var all_types = new Array();
        var all_values = {};
        $.getJSON("gender.json", function(json){
          $.extend(all_values, json);
          $.each(json, function(key, val){
            if(all_types.indexOf(json[key]["Type"]) == -1) {
              all_types.push(json[key]["Type"]);
              //$(".btn-group").append('<button type="button" class="btn btn-default">' + json[key]["Type"] + '</button>');
              $(".btn-group").append('<button type="button" class="btn btn-default" value="' + json[key]["Type"] + '">' + json[key]["Type"] + '</button>');
            }
          }); // end of $.each
        }); // end of $.getJSON

        // http://stackoverflow.com/questions/18031608/how-to-get-radio-button-group-values-in-bootstrap
        $("#btngroup").click(function() {
          var actvbtnval = $("#btngroup").find("button").val($(this).text()); //.prop("value");
          //alert("wat");
          console.log(actvbtnval);
        });

        $(".btn").click(function(e) {
          e.preventDefault();
          console.log("wat");
          alert( $(this).attr("data-value") );
          $(".panel-ul").empty();
          var type_selected = $(".btn-group option:selected").val();
          $.each(all_values, function(key, val){
            if(type_selected == all_values[key]["Type"]) {
                $(".panel-heading").text(all_values[key]["Type"]);
                $(".panel-ul").append('<p>' + key + ".\t" + all_values[key]["Point"] + '</p>');
              }
          });
        }); // end of select change
      }); // end of function
    </script>
