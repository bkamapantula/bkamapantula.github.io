	<script type="text/javascript">
	var text;
	var canvas;

	function viewport()
	{
	var e = window,
	 a = 'inner';
	if ( !( 'innerWidth' in window ) )
	{
	a = 'client';
	e = document.documentElement || document.body;
	}
	return { width : e[ a+'Width' ] , height : e[ a+'Height' ] }
	}

	function setup() {
	  // We are still calling createCanvas like in the past, but now 
	  // we are storing the result as a variable. This way we can 
	  // call methods of the element, to set the position for instance.
	  canvas = createCanvas(viewport().width-30, viewport().height-30); //window.innerWidth, window.innerHeight); // 600, 400
	  text = createDiv("Search for all goodness in the world with your hope...");
	  createP('happiness, joy, good, meaning, reason, sorrow, despair, bad').addClass('words');

	  var texts = getElements('words');

	  for (var i=0; i<texts.length; i++) {
	    var paragraph = texts[i].html();
	    var words = paragraph.split(', ');
	    for (var j=0; j<words.length; j++) {   
	      var spannedWord = createSpan(words[j]);
	      spannedWord.position(random(width), random(height));
	    }
	  }

	  // Here we call methods of each element to set the position 
	  // and id, try changing these values.
	  // Use the inspector to look at the HTML generated from this 
	  // code when you load the sketch in your browser.
	  text.position(50, 50);
	  text.class("textcss");
	}
