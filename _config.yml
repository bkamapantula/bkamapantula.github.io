# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

title: Bhanu Kamapantula
tagline: On software, management, technology, society
description: I'm interested in the impact of Technology, People, Data, Society, Art on one another.
author: Bhanu Kamapantula
github_username: bkamapantula
url: https://bkamapantula.github.io/
lang: en

# Email and twitter are optional:
twitter_username: thoughtisdead
rss: rss

social:
  links:
    - https://twitter.com/thoughtisdead
    - https://github.com/bkamapantula/
    - https://www.linkedin.com/in/bkamapantula/

header_pages:
  - about.md
  - art.md
  - news.md
show_excerpts: true

# Set this to true to get LaTeX math equation support
use_math: false

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

gems:
  - jekyll-paginate

paginate: 5
paginate_path: posts/page:num/


####
# staticman
####
# all of these fields are nested under the comments key, which corresponds to the final element
# of the API bridge enpoint, i.e., you can different configurations even within the same staticman.yml
# file all under different keys
comments:

  # There are many more required config values here, not shown:
  # use the file linked above as a template

  # I guess used only for email notifications?
  name: "Bhanu Kamapantula"

  # You may want a different set of "required fields". Staticman will
  # reject posts without all of these fields
  requiredFields: ["name", "email", "message"]

  # you are going to want reCaptcha set up, but for now leave it disabled because we need the API
  # bridge up and running in order to encrypt the secrets that go in this section
  reCaptcha:
    enabled: false
  #  siteKey: 6LcWstQUAAAAALoGBcmKsgCFbMQqkiGiEt361nK1
  #  secret: a big encrypted secret (see Note above)

